<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome cdn css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>NFQ To Do APP</title>
    </head>
    
    <body>
        <header>
            <h1>Nouran To Do APP</h1>
        </header>
        <div class="container">
            
            <form id="myForm" class="box">
                <input type="text" id="myTextBox" size="30" placeholder="Add a new task" />
                <button type="submit" class="plus-button">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="Completed">Complete</option>
                        <option value="Incomplete">Incomplete</option>
                    </select>
                </div>
            </form>

            
            <div class="todo_tasks">
                <ul id="todosList" class="to_do_list"></ul>
            </div>
        </div>
        <script src="./index.js"></script>
        

    </body>
</html>
