<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>NFQ To Do APP</title>
</head>

<body>
    <header>
        <h1 id="title">My To-Do List</h1>
    </header>
    
    <main>

        
        <form id="taskAdder">
            <input type="text" name="task" id="taskInput" placeholder="Enter your task here....">
            <div id="btnWrapper"><button type="submit" id="addBtn"><i class="fas fa-plus addBtnIcon"></i></button> </div>
        </form>
        
        
        <section id="todoTaskWrapper">
            <ul id="todoList">
                <li class="taskItem">
                    <p class="taskTitle">TASK</p>
                    <button class="checkBtn actionBtn" type="button"><i class="fas fa-check-circle" style="color: #ffffff;"></i></i></button>
                    <button class="delBtn actionBtn" type="button"><i class="fas fa-trash" style="color: #ffffff;"></i></button>
                </li>
            </ul>
        </section>

    </main>
    <script src="./script.js"></script>
</body>

</html>
