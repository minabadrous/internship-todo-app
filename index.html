<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome cdn css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>NFQ To Do APP</title>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>My To Do List</h1>
        </header>
        <section id="input-section">
            <input id="input-box"></input>
            <button onclick="add_task()"  id="input-button">
                <i class="fas fa-plus-circle" id="add-button"></i>
            </button>
        </section>
        <section id="tasks-section">
            <div id="parent-container">
                
                <div class="task">
                    <p class="task-text">sacas</p>
                    <div class="task-action">
                        <button class="task-done">
                            <i class="fas fa-check-circle check-icon"></i>
                        </button>
                        <button class="task-delete">
                            <i class="fas fa-trash trash-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="task">
                    <p class="task-text">acsaa</p>
                    <div class="task-action">
                        <button class="task-done">
                            <i class="fas fa-check-circle check-icon"></i>
                        </button>
                        <button class="task-delete">
                            <i class="fas fa-trash trash-icon"></i>
                        </button>
                    </div>
                </div>

            </div>
        </section>
        
    </body>
</html>
