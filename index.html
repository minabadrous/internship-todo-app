<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome cdn css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>My To Do List</title>
    </head>
    <body>
        
        <header>
            <h1 class="AppTitle">My To Do List</h1>  
        </header>

        <main>
            <div class="container">
                <form id="taskForm">
                    <input required oninvalid="this.setCustomValidity('Enter a task you idiot')"
                    oninput="this.setCustomValidity('')" id="mainInput" name="textInput" type="text">
                    <button id="addBtn" class="addBtn">
                        <i id="glyph" class="fas fa-plus-circle"></i>
                    </button>
                </form>
            </div>
            <ul id="taskList" class="tasksList">
                
                <!-- added for reference ONLY -->
                <!-- <li class="taskElement">
                    <input disabled type="text" name="" id="" class="changeText">
                    <button class="deleteBtn">
                        <i class="fas fa-trash-alt deleteIcon"></i>
                    </button>
                    <button class="doneBtn">
                        <i class="fas fa-check-circle doneIcon"></i>
                    </button> -->
            </ul>
        </main>
        <script src="main.js"></script>
    </body>
</html>
