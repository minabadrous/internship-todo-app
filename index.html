<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <h1>NFQ To Do APP</h1>
    </header>
    <section class="tasksSection">
      <div class="textSlot">
        <input class="txtField" type="text" id="fname" name="fname" />
        <div class="btnContainer">
          <button class="btn" type="button"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </section>
    <section class="tasks">
      <div class="textSlot">
        <input class="smalltxtField" type="text" id="fname" name="fname" />
        <button class="doneBtn" type="button">
          <i class="fas fa-check"></i>
        </button>
        <button class="deleteBtn" type="button">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>

    </section>
